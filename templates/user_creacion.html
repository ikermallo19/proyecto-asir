{% extends 'base.html' %}

{% block title %}{{ action }} Usuario{% endblock %}

{% block content %}
<h2>{{ action }} Usuario</h2>
<form method="POST" action="{{ url_for('new_user') }}">
    <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" name="username" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="givenName" class="form-label">Nombre</label>
        <input type="text" name="givenName" id="givenName" class="form-control">
    </div>
    <div class="mb-3">
        <label for="sn" class="form-label">Apellidos</label>
        <input type="text" name="sn" id="sn" class="form-control">
    </div>
    <div class="mb-3">
        <label for="mail" class="form-label">Correo Electronico</label>
        <input type="text" name="mail" id="mail" class="form-control">
    </div>
    <div class="mb-3">
        <label for="grupo" class="form-label">Nombre Grupo</label>
        <input type="text" name="grupo" id="grupo" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="UO" class="form-label">UO</label>
        <input type="text" name="UO" id="UO" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Volver a la Lista</a>
</form>



{% endblock %}
