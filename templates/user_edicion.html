{% extends 'base.html' %}

{% block title %}Edición Usuario{% endblock %}

{% block content %}
<h2>Edición Usuario</h2>
<form  method="post">
    <input type="hidden" name="dn" value="{{ user.dn }}">
    
    <div class="form-group">
        <label for="givenName">Nombre</label>
        <input type="text" class="form-control" id="givenName" name="givenName" value="{{ user.givenName  | join(', ')}}" required>
    </div>

    <div class="form-group">
        <label for="sn">Apellido</label>
        <input type="text" class="form-control" id="sn" name="sn" value="{{ user.sn | join(', ')}}" required>
    </div>

    <div class="form-group">
        <label for="mail">Correo Electrónico</label>
        <input type="email" class="form-control" id="mail" name="mail" value="{{ user.mail | join(', ')}}">
    </div>

    <div class="form-group">
        <label for="telephoneNumber">Teléfono</label>
        <input type="text" class="form-control" id="telephoneNumber" name="telephoneNumber" value="{{ user.telephoneNumber | join(', ')}}">
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('user') }}" class="btn btn-secondary mt-3">Volver a la Lista</a>

</form>

{% endblock %}
