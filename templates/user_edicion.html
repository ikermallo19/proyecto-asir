{% extends 'base.html' %}

{% block title %}Edición de Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Edición de Usuario</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="distinguishedName" value="{{ user.distinguishedName }}">
                
                <div class="mb-3">
                    <label for="givenName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="givenName" name="givenName" value="{{ user.givenName }}" placeholder="Ingresa el nombre" required>
                </div>
                
                <div class="mb-3">
                    <label for="sn" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="sn" name="sn" value="{{ user.sn }}" placeholder="Ingresa el apellido" required>
                </div>
                
                <div class="mb-3">
                    <label for="mail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="mail" name="mail" value="{{ user.mail }}" placeholder="Ingresa el correo electrónico" required>
                </div>
                
                <div class="mb-3">
                    <label for="telephoneNumber" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telephoneNumber" name="telephoneNumber" value="{{ user.telephoneNumber }}" placeholder="Ingresa el número de teléfono" required>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar Cambios
                    </button>
                    <a href="{{ url_for('user') }}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
