{% extends 'base.html' %}

{% block title %}{{ action }} Grupo{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">{{ action }} Grupo</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('new_group') }}">
                <div class="mb-3">
                    <label for="group_name" class="form-label">Nombre de grupo</label>
                    <input type="text" name="group_name" id="group_name" class="form-control" placeholder="Ingresa el nombre del grupo" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea name="descripcion" id="descripcion" class="form-control" rows="2" placeholder="Describe el grupo" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="UO" class="form-label">UO</label>
                    <input type="text" name="UO" id="UO" class="form-control" placeholder="Unidad Organizativa" required>
                </div>
                <div class="mb-3">
                    <label for="grupos_superiores" class="form-label">Miembro de</label>
                    <input type="text" name="grupos_superiores" id="grupos_superiores" class="form-control" placeholder="Grupos superiores" required>
                </div>
                <div class="mb-3">
                    <label for="miembros" class="form-label">Miembros</label>
                    <textarea name="miembros" id="miembros" class="form-control" rows="3" placeholder="Lista de miembros"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-folder-plus"></i> Crear Grupo
                    </button>
                    <a href="{{ url_for('grupo') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Volver a la Lista
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
